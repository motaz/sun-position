# Nginx configuration for sun-position application
# This configuration sets up a reverse proxy for the sun-position app
# to work alongside other applications on the same server

server {
    listen 80;
    server_name your-domain.com;  # Replace with your actual domain

    # Proxy settings for the sun-position application
    location /sun-pos/ {
        proxy_pass http://localhost:10040/sun-pos/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Increase buffer sizes for better performance
        proxy_buffer_size   128k;
        proxy_buffers   4 256k;
        proxy_busy_buffers_size   256k;
    }

    # Optional: Redirect root to the sun-position app
    # Uncomment the next section if you want to redirect the root path
    # location = / {
    #     return 301 /sun-pos/;
    # }

    # Optional: Add security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Optional: Add gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
}

